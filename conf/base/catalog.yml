sdg_data:
  type: spark.SparkDataSet
  filepath: data/01_raw/train.csv
  file_format: csv
  #credentials: dev_s3
  load_args:
    header: True
    inferSchema: True
  save_args:
    sep: '\t'

model_input_data:
  type: MemoryDataSet

twitter_analytics.dummy_data:
  type: MemoryDataSet

text_comprehension.dummy_data:
  type: MemoryDataSet

text_classification.dummy_data:
  type: MemoryDataSet

tweet_text_data:
  type: pandas.CSVDataSet
  filepath: data/01_raw/tweets_2.csv
  layer: raw
  #load_args:
    #sep: '/t'

clean_tweet_data:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/clean_tweet_data.csv
  layer: intermediate
  
clean_label_data:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/clean_label_data.csv
  layer: intermediate

